<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Login Form</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-container">
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>

                <!-- Navigation Links (Hidden on Mobile) -->
                <div class="nav-links">
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Learn</a>
                    <a href="#">Help</a>
                </div>

                <!-- Register Button -->
                <button class="register-button">Register</button>

                <!-- Hamburger Menu Icon -->
                <button class="menu-icon">&#9776;</button>

            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Login Image (Hidden on Small Screens) -->
            <img src="images/logimg.png" class="login-image" alt="Login Illustration">
            
            <!-- Login Box -->
            <div class="login-box">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" class="login-logo">
                </div>
                <p>Enter 6-digit OTP sent to your mail</p>

                <!-- OTP Input Boxes -->
                <div class="otp-container">
                    <div class="otp-inputs">
                        <input type="number" class="otp-input" maxlength="1">
                        <input type="number" class="otp-input" maxlength="1">
                        <input type="number" class="otp-input" maxlength="1">
                        <input type="number" class="otp-input" maxlength="1">
                        <input type="number" class="otp-input" maxlength="1">
                        <input type="number" class="otp-input" maxlength="1">
                    </div>
                    <button class="verify-button">Verify</button> 
                </div>

                <p>New to YANC? <a href="#">Register</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script>
        const hamburger = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
