<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="a-region.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <img src="images\logo.png" alt="YANC Logo">
            </div>
            <div class="header-icons">
                <button class="icon-button">
                    <i class="fas fa-bell icon"></i>
                </button>
                <button class="icon-button">
                    <i class="fas fa-user icon"></i>
                </button>
                <button class="logout-button">Logout</button>
            </div>
            <!-- Hamburger Icon for mobile screens -->
            <div class="dropdown">
                <button class="hamburger-icon" onclick="toggleDropdown()">&#9776;</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#">Regions</a>
                    <a href="#">Cohorts</a>
                    <a href="#" class="active">Members</a>
                    <a href="#">Events</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar for larger screens only -->
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">Regions</a></li>
                        <li><a href="#">Cohorts</a></li>
                        <li><a href="#" class="active">Members</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </nav>
            </aside>

            <main>
                <h1>Members</h1>
                <div class="add-btn-container">
                    <button class="add-btn" onclick="toggleAddMemberForm()">Add Member</button>
                </div>

                <!-- Add Member Modal -->
                <div id="addModal" class="add-modal">
                    <div class="add-modal-content">
                        <span class="close-btn" onclick="toggleAddMemberForm()">&times;</span>
                        <h2>Add Member</h2>
                        <form id="addMemberForm">
                            <input type="text" placeholder="Member Name" required>
                            <input type="text" placeholder="Code" required>
                            <input type="text" placeholder="Contact" required>
                            <button type="submit">Add Member</button>
                        </form>
                    </div>
                </div>

                <div class="content">
                    <!-- Member list -->
                    <section class="list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Member Name</th>
                                    <th>Code</th>
                                    <th>Contact</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Member Name 1</td>
                                    <td>Code 1</td>
                                    <td>Contact 1</td>
                                    <td><button class="edit-btn" onclick="toggleEditForm('editForm1', this)">&#9998;</button></td>
                                </tr>
                                <tr class="edit-form-row" id="editForm1" style="display: none;">
                                    <td colspan="4">
                                        <div class="edit-form">
                                            <h2>Edit Member</h2>
                                            <form>
                                                <input type="text" placeholder="Member Name" value="Member 1" required>
                                                <input type="text" placeholder="Code" value="Code 1" required>
                                                <input type="text" placeholder="Contact" value="Contact 1" required>
                                                <button type="submit">Save Changes</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Member Name 2</td>
                                    <td>Code 2</td>
                                    <td>Contact 2</td>
                                    <td><button class="edit-btn" onclick="toggleEditForm('editForm1', this)">&#9998;</button></td>
                                </tr>
                                <tr class="edit-form-row" id="editForm1" style="display: none;">
                                    <td colspan="4">
                                        <div class="edit-form">
                                            <h2>Edit Member</h2>
                                            <form>
                                                <input type="text" placeholder="Member Name" value="Member 2" required>
                                                <input type="text" placeholder="Code" value="Code 2" required>
                                                <input type="text" placeholder="Contact" value="Contact 2" required>
                                                <button type="submit">Save Changes</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        function toggleAddMemberForm() {
            const modal = document.getElementById("addModal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        function toggleEditForm(formId, button) {
            const editForm = document.getElementById(formId);
            editForm.style.display = editForm.style.display === "none" || editForm.style.display === "" ? "table-row" : "none";
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById("addModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
