<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="a-member.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="images\logo.png" alt="YANC Logo">
            </div>
            <div class="header-icons">
                <button class="icon-button">
                <i class="fas fa-bell icon"></i> 
                </button>
                <button class="icon-button">
                <i class="fas fa-user icon"></i> 
                </button>
                <button class="logout-button">Logout</button>
            </div>
            <div class="dropdown">
                <button class="hamburger-icon" onclick="toggleDropdown()">&#9776;</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#" class="active">Members</a>
                    <a href="#">Cohorts</a>
                    <a href="#">Regions</a>
                    <a href="#">Events</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">Regions</a></li>
                        <li><a href="#">Cohorts</a></li>
                        <li><a href="#" class="active">Members</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </nav>
            </aside>

            <main>
                <h1>Members List</h1>
                <div class="content">
                    <section class="region-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Region</th>
                                    <th>Cohort</th>
                                    <th>Member</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Region Name</td>
                                    <td>Cohort Name</td>
                                    <td>Member Name</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </section>

                    <section class="region-forms">
                        <div class="add-region">
                            <h2>Add Member</h2>
                            <form>
                                <select>
                                    <option>Select Region</option>
                                    <!-- Add options dynamically -->
                                </select>
                                <select>
                                    <option>Select Cohort</option>
                                    <!-- Add options dynamically -->
                                </select>
                                <input type="text" placeholder="Name">
                                <input type="text" placeholder="Code">
                                <button type="submit">Add</button>
                            </form>
                        </div>

                        <div class="edit-region">
                            <h2>Edit Member</h2>
                            <form>
                                <select>
                                    <option>Select Member</option>
                                    <!-- Add options dynamically -->
                                </select>
                                <button type="submit">Make Changes</button>
                            </form>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
