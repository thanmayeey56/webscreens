<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="a-region.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <img src="images\logo.png" alt="YANC Logo">
            </div>
            <div class="header-icons">
                <button class="icon-button">
                <i class="fas fa-bell icon"></i> 
                </button>
                <button class="icon-button">
                <i class="fas fa-user icon"></i> 
                </button>
                <button class="logout-button">Logout</button>
            </div>

            <!-- Hamburger Icon for mobile screens -->
            <div class="dropdown">
                <button class="hamburger-icon" onclick="toggleDropdown()">&#9776;</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#" class="active">Regions</a>
                    <a href="#">Cohorts</a>
                    <a href="#">Members</a>
                    <a href="#">Events</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar for larger screens only -->
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#" class="active">Regions</a></li>
                        <li><a href="#">Cohorts</a></li>
                        <li><a href="#">Members</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main area for regions table and forms -->
            <main>
                <h1>Regions</h1>
                <div class="content">
                    <!-- Region list -->
                    <section class="region-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Region</th>
                                    <th>Country</th>
                                    <th>Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Region</td>
                                    <td>Text</td>
                                    <td>Text</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>

                    <!-- Add/Edit Region Forms -->
                    <section class="region-forms">
                        <div class="add-region">
                            <h2>Add Region</h2>
                            <form>
                                <input type="text" placeholder="Name" required>
                                <input type="text" placeholder="City" required>
                                <input type="text" placeholder="Code" required>
                                <input type="text" placeholder="State" required>
                                <input type="text" placeholder="Country" required>
                                <button type="submit">Add</button>
                            </form>
                        </div>
                        <div class="edit-region">
                            <h2>Edit Region</h2>
                            <form>
                                <select required>
                                    <option value="">Select region</option>
                                </select>
                                <button type="submit">Make Changes</button>
                            </form>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
