<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="a-events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="images/logo.png" alt="YANC Logo">
            </div>
            <div class="header-icons">
                <button class="icon-button">
                <i class="fas fa-bell icon"></i> 
                </button>
                <button class="icon-button">
                <i class="fas fa-user icon"></i> 
                </button>
                <button class="logout-button">Logout</button>
            </div>
            <div class="dropdown">
                <button class="hamburger-icon" onclick="toggleDropdown()">&#9776;</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#">Regions</a>
                    <a href="#">Cohorts</a>
                    <a href="#">Members</a>
                    <a href="#" class="active">Events</a>
                </div>
        </header>
        <div class="main-content">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">Regions</a></li>
                        <li><a href="#">Cohorts</a></li>
                        <li><a href="#">Members</a></li>
                        <li><a href="#" class="active">Events</a></li>
                    </ul>
                </nav>
            </aside>
            <main>
                <h1>Events</h1>
                <div class="content">
                    <section class="event-forms">
                        <div class="add-event">
                            <h2>Add Event</h2>
                            <form>
                                <label><input type="radio" name="event-type" value="global" checked> Global</label>
                                <label><input type="radio" name="event-type" value="specific"> Specific</label>
                                <select class="rounded-select">
                                    <option>Select Region</option>
                                </select>
                                <select class="rounded-select">
                                    <option>Select Cohort</option>
                                </select>
                                <input type="text" placeholder="Event Name">
                                <input type="date" placeholder="Event Date">
                                <button type="submit" class="add-event-button small">Add Event</button>
                            </form>
                        </div>
                    </section>
                    <section class="upcoming-events">
                        <h2>Upcoming Events</h2>
                        <div class="events-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Event Name</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Event 1</td>
                                        <td>2024-11-10</td>
                                    </tr>
                                    <tr>
                                        <td>Event 2</td>
                                        <td>2024-11-12</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
