<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                errorMessage.textContent = "Please enter a valid email address.";
                errorMessage.style.color = "red";
                return false;
            } else {
                errorMessage.textContent = ""; 
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-container">
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <!-- Navigation Links -->
                <div id="nav-links" class="nav-links">
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Learn</a>
                    <a href="#">Help</a>
                </div>
                <!-- Register Button -->
                <button class="register-button">Register</button>
                <!-- Hamburger Menu Icon -->
                <button class="menu-icon" onclick="toggleMenu()">☰</button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <div class="login-box">
                <div class="login-logo">
                    <img src="images/logo.png" alt="Logo" class="login-logo">
                </div>
                <p>Login to access exclusive events, rewards, and networking opportunities!</p>
                <input type="email" placeholder="Enter your Email" required>
                <button class="button">SEND OTP ➔</button>
                <p>New to YANC? <a href="#">Register</a></p>
            </div>
            <img src="images/logimg.png" class="login-image" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
